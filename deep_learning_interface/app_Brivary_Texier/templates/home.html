<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .box {
            width: 30%;
            background-color: #e0e0e0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 10px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <div class="container">
        <div class="box">
            <h2>Modèle 1</h2>
            <button class="button">Tester le modèle</button>
        </div>
        <div class="box">
            <h2>Modèle 2</h2>
            <button class="button">Tester le modèle</button>
        </div>
        <div class="box">
            <h2>Modèle 3</h2>
            <button class="button">Tester le modèle</button>
        </div>
    </div>
</body>
</html>
